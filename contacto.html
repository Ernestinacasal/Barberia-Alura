<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width">
       <title> Productos-Barberia Alura </title>
       <link rel="stylesheet" href="reset.css/reset.css">
       <link rel="stylesheet" href="style-productos.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/imagenes/logo.png" alt="logo-Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padrón" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padrón" required placeholder="nombreyapellido@mail.com">

                <label for="numerodetelefono">Número de teléfono</label>
                <input type="tel" id="numerodetelefono" class="input-padrón" required placeholder="(+55) 9999999999">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padrón"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" id="radio-email" name="contact">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contact">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contact" checked>Whatsapp</label>
                </fieldset>
                
                <fieldset>
                    <legend class="parrafo">¿En qué horario prefiere ser atentido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Desea recibir notificaciones de Barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08-20 hs</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08-20 hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08-20 hs</td>
                    </tr>
                </tbody>

            </table>
            
        </main>

        <footer>
            <img src="imagenes/imagenes/logo-blanco.png"  alt="logo-Barbería Alura">
            <p id="copy"> &copy Copyright Barbería Alura- 2024</p>
        </footer>

    </body>
</html>
